# =========== 生产环境 ===========
# 构建 Job
prod-build:
  stage: compile
  script:
    - echo "=============== 开始编译构建任务 ==============="
    - $MAVEN_HOME/bin/mvn compile
  #  tags:
  #    - xxx
  only:
    - master

# 生产环境打包
prod-package:
  stage: package
  script:
    - echo "=============== 开始打包任务  ==============="
    # 清缓存
    - mvn clean
    # 打包
    - mvn package -Dmaven.test.skip=true
    # 停止服务
    - sh stop.sh
    # 删除jar包
    - rm -rf /server/eladmin/eladmin-template.jar
    # copy到指定位置
    - cp ./eladmin-system/target/eladmin-template.jar /server/eladmin
    - cd /server/eladmin
    # 启动服务
    - nohup java -jar /server/eladmin/eladmin-template.jar > nohup.out 2>&1 &
  #    artifacts:
  #      paths:
  #        - target/*.jar
  #    tags:
  #      - xxx
  only:
    - master
